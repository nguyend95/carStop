<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.getId()}">User ID</td>
                <td th:text="${user.getEmail()}">E-mail</td>
                <td th:text="${user.getForename()}">First Name</td>
                <td th:text="${user.getSurname()}">Last Name</td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3><a th:href="@{/user/registration}">Register</a></h3>
    <h3><a th:href="@{/login}">Login</a></h3>
</div>
</body>
</html>
